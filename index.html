<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Chef</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Your-AI-Chef</h1>
        <p>Enter your ingredients or dish name, and let our AI create the recipe for you!</p>
    </header>

    <section class="input-section">
        <h2>Input Ingredients & Preferences</h2>
        <form id="recipe-form">
            <div class="form-group">
                <label for="ingredients">Ingredients or recipe:</label>
                <textarea cols="10" rows="2" id="ingredients" name="ingredients" placeholder="E.g. Rice, milk, etc. or Chocolate cake recipe . . . " rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="time">Cooking Time (Optional):</label>
                <input type="number" id="time" name="time" min="5" max="120" placeholder="e.g., 30">
            </div>
            <button type="submit" id="btn">Generate Recipe</button>
        </form>
    </section>

    <section class="recipe-output" id="recipe-output">
        <h2>Your AI-Generated Recipe</h2>
        <div id="recipe-container">
            <p>Recipes will appear here after you generate them!</p>
        </div>
    </section>

 
    


    <footer>
        <p>AI Recipe Generator</p>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
