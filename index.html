<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Recipe Generator</h1>
        <p>Enter your ingredients or dish name, and let our AI create the recipe for you!</p>
    </header>

    <section class="input-section">
        <h2>Input Ingredients & Preferences</h2>
        <form id="recipe-form">
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea cols="10" rows="2" id="ingredients" name="ingredients" placeholder="E.g. Rice, milk, flour etc." rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="time">Cooking Time (mins):</label>
                <input type="number" id="time" name="time" min="5" max="120" placeholder="e.g., 30">
            </div>
            <button type="submit" id="generate-btn">Generate Recipe</button>
        </form>
    </section>

    <section class="recipe-output" id="recipe-output">
        <h2>Your AI-Generated Recipe</h2>
        <div id="recipe-container">
            <p>Recipes will appear here after you generate them!</p>
        </div>
    </section>

    <footer>
        <p>AI Recipe Generator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
